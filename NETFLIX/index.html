<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css"
      integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="primary-title">NETFLIX</h1>
    <div class="form-body-container">
      <div class="form-container">
        <h2 class="secondary-title">Sign In</h2>
        <div class="upper-form">
          <form class="form" action="#">
            <input type="text" placeholder="Email or Phone Number" />
            <input type="password" placeholder="Password" />
            <button class="btn">Sign In</button>
          </form>
        </div>
        <div class="lower-form">
          <div class="remember">
            <input type="checkbox" />
            <p>Remember Me</p>
          </div>
          <a href="#">Need help?</a>
        </div>
        <div class="lower-body">
          <div class="facebook">
            <i
              style="color: #3b569c; font-size: 2.4rem"
              class="fab fa-facebook-square"
            ></i>
            <a href="#">Login With Facebook</a>
          </div>
          <p class="new">
            New to Netflix? <a class="signup" href="#">Sign Up Now</a>
          </p>
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot.
            <a class="learnmore" href="">Learn more.</a>
          </p>
        </div>
      </div>
    </div>
    <footer>
      <p class="footer-title">Questions? Contact Us</p>
      <div class="footer-container">
        <div class="cols"><a href="">Link1</a><a href="">Link2</a></div>
        <div class="cols"><a href="">Link1</a><a href="">Link2</a></div>
        <div class="cols"><a href="">Link1</a></div>
        <div class="cols"><a href="">Link1</a></div>
      </div>
    </footer>
  </body>
</html>
